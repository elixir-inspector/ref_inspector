language: elixir
sudo: false

jobs:
  include:
    - &test
      stage: test
      elixir: 1.5.3
      otp_release: 20.3
    - <<: *test
      elixir: 1.6.6
      otp_release: 21.0
      after_success: mix coveralls.travis
    - stage: verify
      elixir: 1.6.6
      otp_release: 21.0
      env: MIX_ENV=prod
      script: |-
        cd "${TRAVIS_BUILD_DIR}/verify"
        mix compile
        mix ref_inspector.verify
