name: Test

on:
  pull_request:
  push:
    branches:
      - master
      - test
    tags:
      - '*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.9.4'
            otp: '20.3'
            runs-on: ubuntu-20.04
          - elixir: '1.10.4'
            otp: '21.3'
            runs-on: ubuntu-20.04
          - elixir: '1.11.4'
            otp: '22.3'
            runs-on: ubuntu-20.04
          - elixir: '1.12.3'
            otp: '23.3'
            runs-on: ubuntu-20.04
          - elixir: '1.13.4'
            otp: '24.3'
            runs-on: ubuntu-22.04
          - elixir: '1.14.5'
            otp: '25.3'
            runs-on: ubuntu-22.04
          - elixir: '1.15.7'
            otp: '26.1'
            runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: mix-cache
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: deps
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: mix-deps
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: test
        run: mix coveralls
